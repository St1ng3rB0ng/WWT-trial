spring:
  application:
    name: ServiceA

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/app_db}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:my-super-secret-key-for-jwt-token-generation-minimum-256-bits}
  expiration: 86400000

service:
  b:
    url: ${SERVICE_B_URL:http://localhost:8081}

internal:
  api:
    token: ${INTERNAL_API_TOKEN:secret-key-123}